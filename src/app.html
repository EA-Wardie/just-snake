<!doctype html>
<html lang="en">
	<head>
		<title>Just Snake</title>

		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />

		<!-- Primary Meta Tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="title" content="Just Snake - Classic Snake Game in Your Browser" />
		<meta
			name="description"
			content="Play Just Snake, a fast and minimal snake game built with JavaScript. Simple, addictive, and perfect for killing time. No downloads required."
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://example.com/" />
		<meta property="og:title" content="Just Snake - Classic Snake Game in Your Browser" />
		<meta
			property="og:description"
			content="Play Just Snake, a fast and minimal snake game built with JavaScript. Simple, addictive, and perfect for killing time. No downloads required."
		/>
		<meta property="og:image" content="" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://example.com/" />
		<meta property="twitter:title" content="Just Snake - Classic Snake Game in Your Browser" />
		<meta
			property="twitter:description"
			content="Play Just Snake, a fast and minimal snake game built with JavaScript. Simple, addictive, and perfect for killing time. No downloads required."
		/>
		<meta property="twitter:image" content="" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
